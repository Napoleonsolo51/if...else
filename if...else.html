<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>if...else</title>
    <script>
        var age = 15;

        if (age > 18) {
            document.write("<b>Qualifies for driving</b>");
        } else {
            document.write("<b>Does not qualify for driving</b>");
        }
    </script>
</head>
<body>

</body>
</html>
